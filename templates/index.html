<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoBookshelf</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <script src="/assets/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>GoBookshelf</h1>
      </header>
      <main>
        <div>
          <div class="grid-header">
            <form id="search-form">
              <input id="search-field" type="text" />
              <button type="submit">Find</button>
            </form>
            <button id="dialog-button" class="dialog-button">Add</button>
          </div>
          <div class="grid">
            {{range .Books}}
            <article>
              <div>
                <h3 id="name-{{.Id}}">{{.Name}}</h3>
                <p id="publisher-{{.Id}}">{{.Publisher}}</p>
                <div>
                  <span><em> Finished </em> </span>
                </div>
                <button onclick="deleteBook('{{.Id}}')">Delete</button>
                <details onclick="getDetail('{{.Id}}')">
                  <summary>Details</summary>
                  <table>
                    <table>
                      <tbody>
                        <tr>
                          <td>Year</td>
                          <td>:</td>
                          <td id="year-{{.Id}}">{{.Year}}</td>
                        </tr>
                        <tr>
                          <td>Author</td>
                          <td>:</td>
                          <td id="author-{{.Id}}">{{.Author}}</td>
                        </tr>
                        <tr>
                          <td>Summary</td>
                          <td>:</td>
                          <td id="summary-{{.Id}}">{{.Summary}}</td>
                        </tr>
                        <tr>
                          <td>Number of Page</td>
                          <td>:</td>
                          <td id="pageCount-{{.Id}}">{{.PageCount}}</td>
                        </tr>
                        <tr>
                          <td>Read Page</td>
                          <td>:</td>
                          <td id="readPage-{{.Id}}">{{.ReadPage}}</td>
                        </tr>
                        <tr style="display: none">
                          <td>Is Reading</td>
                          <td>:</td>
                          <td id="reading-{{.Id}}">{{.Finished}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </table>
                  <button onclick="updateBook('{{.Id}}')">Update</button>
                </details>
              </div>
            </article>
            {{else}}
            <div>
              <h3>No Book Dat Available :(</h3>
            </div>
            {{end}}
          </div>
        </div>
      </main>
      <footer>
        <p>Made with -= GO</p>
      </footer>
    </div>
    <div id="dialog" class="dialog none">
      <div>
        <h2>Add Book</h2>
        <form id="post-form" class="post-form">
          <label for="form-name">Book Name</label>
          <input id="form-name" type="text" name="name" />
          <label for="form-year">Year</label>
          <input id="form-year" type="number" name="year" />
          <label for="form-author">Author</label>
          <input id="form-author" type="text" name="author" />
          <label for="form-summary">Summary</label>
          <textarea
            name="summary"
            id="form-summary"
            cols="30"
            rows="3"
          ></textarea>
          <label for="form-publisher">Publisher</label>
          <input id="form-publisher" type="text" name="publisher" />
          <label for="form-pageCount">Page Count</label>
          <input id="form-pageCount" type="number" name="pageCount" />
          <label for="form-readPage">Read Page</label>
          <input id="form-readPage" type="number" name="readPage" />
          <label>Is Reading?</label>
          <label for="form-true">
            <input id="form-true" type="radio" name="reading" value="true" />
            Yep
          </label>
          <label for="form-false">
            <input id="form-false" type="radio" name="reading" value="false" />
            Nop
          </label>
          <div>
            <button id="cancel-dialog" value="cancel">Cancel</button>
            <button type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
